apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- range $key, $value := .Values.labels }}
      {{ $key }}: {{ $value }}
    {{- end }}
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: {{ .Values.service.port }}
